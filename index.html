<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: The dinner table</title>
</head>
<body>
    <h1>Our dinner menu</h1>
    <table>
        <thead>
            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Spaghetti</td>
                <td>Pasta, Tomato Sauce, Cheese</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Grilled Chicken</td>
                <td>Chicken, Spices, Vegetables</td>
                <td>$12</td>
            </tr>
            <tr>
                <td>Caesar Salad</td>
                <td>Lettuce, Croutons, Parmesan, Dressing</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
